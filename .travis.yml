# Travis-CI can't handle fancy shell syntax or some types of one-liners, so keep it simple and don't trust their lint tool to catch many problems.
language: c
matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      addons:
        homebrew:
          packages:
            - qt

